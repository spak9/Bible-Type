{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'typing_system/styles.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body>
        <!-- The main flex box container -->
        <div class="flex-container">
            <!-- Flex item 1; also a container-->
            <nav class="navbar">
                <a class="logo" href="#">Bible Type</a>
                <a class="link" href="#">Home</a>
                <a class="link" href="#">About</a>
                <a class="link" href="#">Sign-in</a>
            </nav>
        <!-- Everything is a flex item of main_content -->
        {% block main_content %}

        {% endblock %}
        </div>

    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script rel="stylesheet" type="text/javascript" src="{% static 'typing_system/base.js' %}"></script>
    {% block js %}{% endblock %}
    </body>
</html>
